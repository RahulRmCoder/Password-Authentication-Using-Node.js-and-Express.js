<!DOCTYPE html>
<html>

<head>
  <title>Secrets</title>
  <style>
    body {
      background-color: black;
    }

    h1 {
      font-family: 'Lobster', cursive;
      text-shadow: 5px 0 #232931;
      font-size: 5rem;
      color: aqua;
      text-align: center;
    }

    form {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      font-size: 5rem;
      color: rgb(48, 2, 32);
    }

    input[type="password"] {
      font-size: 2rem;
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }

    input[type="submit"] {
      margin: 10px; /* Add margin for spacing */
    color: rgb(48, 2, 32);
    background-color: #0ef;
    border-color: #0ef;
    font-size: 2rem;
    }
  </style>
</head>

<body>
  <h1>Secrets</h1>
  <form action="/check" method="POST">
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
